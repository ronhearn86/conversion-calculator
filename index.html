<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="mainbox">
            
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="textbox" type="text">
            <button id="convert" class="convert-btn">Convert</button>
            
        <div class="length">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-p">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        
        <div class="vol">
            <h3>Volume (Liters/Gallons)</h3>
            
            <p id="vol-p">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>

        <div class="mass">
            <h3>Mass (Kilograms/Pounds)</h3>
            
            <p id="mass-p">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>   
         
        </div>

        
        <script src="index.js"></script>
    </body>
    
</html>
